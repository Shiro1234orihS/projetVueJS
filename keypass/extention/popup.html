<!DOCTYPE html>
<html>
<head>
  <title>Keypass by Ricardo</title>

        <input required type="text" name="link" class="input">
        <label class="label">Link</label>
      </div>
      <div class="container">
        <input required type="text" name="username" class="input">
        <label class="label">Username</label>
      </div>
      <div class="container">
        <input required type="text" name="password" class="input">
        <label class="label">Password</label>
      </div>

        <input required type="text" name="commentaire" class="input">

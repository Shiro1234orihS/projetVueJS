<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Keypass by Ricardo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="connecter">
      <h1>Keypass by Ricardo</h1>
      <p id="erreurDeConnection">Attention, il y a une erreur dans le mot de passe ou le login.</p>
      <div class="container">
        <input required type="text" name="name" class="input">
        <label class="label">Nom d'utilisateur</label>
      </div>
      <div class="container">
        <input required type="text" name="pass" class="input">
        <label class="label">Mot de passe</label>
      </div>
      <div style="display: flex; align-items: center;">
        <input type="checkbox" name="resteci" id="restconnecte">
        <p>Rester connecté</p>
      </div>
      <button id="connection">Se connecter</button>
    </div>
    
    <div class="ajoutPass">
      <button id="deconnection">Déconnexion</button>
      <h2 id="bonjour">Bienvenue</h2>
      <div class="container">
        <input required type="text" name="link" class="input">
        <label class="label">Lien</label>
      </div>
      <div class="container">
        <input required type="text" name="username" class="input">
        <label class="label">Nom d'utilisateur</label>
      </div>
      <div class="container">
        <input required type="password" name="password" class="input" id="pass">
        <label class="label">Mot de passe</label>
      </div>
      <div class="input2">
        <div>
            <input type="checkbox" id="cs" class="check">
            <p>Caractères spéciaux</p>
        </div>
        <div>
            <input type="checkbox" id="maj" class="check">
            <p>Majuscules</p>
        </div>
        <div>
            <input type="checkbox" id="nb2" class="check">
            <p>Nombres</p>
        </div>
        <div>
            <input id="nb" type="number" value="12">
            <p>Nombre de caractères</p>
        </div>
      </div>
      <button id="setPassword">Générer un mot de passe</button>
      <div class="container">
        <input required type="text" name="commentaire" class="input">
        <label class="label">Commentaire</label>
      </div>
      <select name="Choixfichier" id="selectfichieer">
        <option value="null">Pas ajouter à un dossier</option>
      </select>
      <button id="myButton" style="margin-top: 10px;">Cliquez-moi</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
